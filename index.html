<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon" />
    <!-- Embedded font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <main class="container">
      <h1 class="main-title">Expense Tracker</h1>
      <!-- Balance -->
      <section class="balance-container">
        <h2 class="balance-title">Your Balance</h2>
        <p id="balance-amount">0</p>
        <div class="balance-summary">
          <div class="summary-item balance-income">
            <h3 class="summary-item__title income-title">Income</h3>
            <p class="summary-item__amount income-amount">0</p>
          </div>
          <div class="summary-item balance-expense">
            <h3 class="summary-item__title expense-title">Expense</h3>
            <p class="summary-item__amount expense-amount">0</p>
          </div>
        </div>
      </section>
      <section class="main-content">
        <!-- Transactions -->
        <section class="transactions-container">
          <h2 class="main-content__title transactions-title">Transactions</h2>
          <ul class="transaction-list"></ul>
        </section>
        <!-- Add -->
        <section class="form-container">
          <h2 class="main-content__title form-title">Add Transaction</h2>
          <form action="">
            <div class="input-group">
              <label for="transaction-desc">Description</label>
              <input
                type="text"
                id="desc"
                placeholder="Enter description..."
                required
              />
            </div>
            <div class="input-group">
              <label for="transaction-amount">Amount</label>
              <input
                type="number"
                id="amount"
                placeholder="Enter amount..."
                required
              />
              <small>Use negative (-) for expenses</small>
            </div>
            <button type="submit" id="transaction__add-btn">
              Add transaction
            </button>
          </form>
        </section>
      </section>
    </main>
    <script src="./assets/main.js"></script>
  </body>
</html>
